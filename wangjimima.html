<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定手机</title>
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/app-main.css">
</head>

<body>
    <div class="view-main jinrong-excel1">
        <div class="main">
            <div class="main-title">
                <div class="exit" onclick='javascript:history.back(-1)'>
                    <img src="./img/exit.png" alt="">
                </div>
                <p>手机验证</p>
            </div>
            <div class="excel-box">
                <div>
                    <span class="">手机号</span>
                    <input type="text" placeholder="请输入手机号">

                </div>
                <div>
                    <span class="">验证码</span>
                    <input class="yanzheng" type="text" placeholder="请输入验证码">
                </div>
            </div>
            <span class="yanzheng"> 获取验证码  <i>60S</i></span>
            <div class="careful">
                <button class="able">
                    完成
                </button>
            </div>
        </div>


        <script src="./js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/framework7.min.js"></script>

        <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
