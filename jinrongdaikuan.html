<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>金融贷款申请</title>
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/app-main.css">
</head>

<body>
    <div class="view-main jinrong-excel1">
        <div class="main">
            <div class="main-title">
                <div class="exit" onclick='javascript:history.back(-1)'>
                    <img src="./img/exit.png" alt="">
                </div>
                <p>金融贷款</p>
            </div>
            <div class="jinrong-message">
                <span>该信息将作为您的实名凭证，请确保真实。</span>
            </div>
            <script src="./js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/framework7.min.js"></script>

        <script type="text/javascript" src="js/my-app.js"></script>
        <script type="text/javascript" src="js/upload.js"></script>
            <div id="userinfo" class="excel-box">
            	<script type="text/javascript">
            		getUser("userinfo");
            	</script>
            </div>

            <div class="excel-box">
                <div>
                    <span class="">贷款金额</span>
                    <input type="text" placeholder="（1000-20000）">
                </div>
                <div>
                    <span class="">贷款期限</span>
                    <input class="choose" id="choose-times" type="text" placeholder="1个月">
                </div>

            </div>

            <div class="excel-box">
                <div>
                    <span class="">职业类别</span>
                    <input class="choose" id="choose-job" type="text" placeholder="">
                </div>
                <div>
                    <span class="">月工资收入</span>
                    <input id="excel-salary" type="text" placeholder="">
                </div>
                <div>
                    <span class="">现单位工作年限</span>
                    <input type="">
                </div>

                
            </div>

            <div class="excel-box">
                <div>
                    <span class="">社保情况</span>
                    <input class="choose" id="choose-insurance" type="text" placeholder="">
                </div>
                <div>
                    <span class="">公积金情况</span>
                    <input class="choose" id="choose-fund" type="text" placeholder="">
                </div>
                <div>
                    <span class="">保单情况</span>
                    <input class="choose" id="choose-slip" type="text" placeholder="">
                </div>
                <div>
                    <span class="">车辆情况</span>
                    <input class="choose" id="choose-car" type="text" placeholder="">
                </div>
                <div>
                    <span class="">房产情况</span>
                    <input class="choose" type="text" placeholder="">
                </div>
                <div>
                    <span class="">个人信用情况</span>
                    <input type="text" placeholder="">
                </div>
            </div>
            <div class="careful">
                <img class="careful-img" src="./img/careful.png" alt="">
                <span>我已阅读并同意 <a href="#">贷款知情书</a></span>
                <button class="able">
                    提交审核
                </button>
            </div>
        </div>


        <script>
        // 金额选择
var pickerDevice = myApp.picker({
    input: '#choose-gold',
    cols: [
        {
            textAlign: 'center',
            values: ['1000', '2000', '3000', '5000', '10000', '20000']
        }
    ]
});
//分期付款
var pickerDevice = myApp.picker({
    input: '#choose-bystages',
    cols: [
        {
            textAlign: 'center',
            values: ['1', '2', '3', '5', '10', '12']
        }
    ]
});
//分期时间
var pickerDevice = myApp.picker({
    input: '#choose-times',
    cols: [
        {
            textAlign: 'center',
            values: ['1个月', '2个月', '3个月', '5个月', '10个月', '12个月']
        }
    ]
});
//职业类别
var pickerDevice = myApp.picker({
    input: '#choose-job',
    cols: [
        {
            textAlign: 'center',
            values: ['企业主', '个体工商户', '上班人群', '学生', '无固定职业', '其他']
        }
    ]
});

var pickerDevice = myApp.picker({
    input: '#choose-insurance',
    cols: [
        {
            textAlign: 'center',
            values: ['有', '无']
        }
    ]
});

var pickerDevice = myApp.picker({
    input: '#choose-fund',
    cols: [
        {
            textAlign: 'center',
            values: ['有', '无']
        }
    ]
});

var pickerDevice = myApp.picker({
    input: '#choose-slip',
    cols: [
        {
            textAlign: 'center',
            values: ['有', '无']
        }
    ]
});

// 车辆情况
var pickerDevice = myApp.picker({
    input: '#choose-car',
    cols: [
        {
            textAlign: 'center',
            values: ['无车', '本人名下有车，无贷款', '本人名下有车，有按揭贷款', '本人名下有车，但已被抵押', '其他（请备注）']
        }
    ]
});
// 车辆档位
var pickerDevice = myApp.picker({
    input: '#dangwei',
    cols: [
        {
            textAlign: 'center',
            values: ['自动', '手动']
        }
    ]
});
//贷款类型
var pickerDevice = myApp.picker({
    input: '#jr-leixing',
    cols: [
        {
            textAlign: 'center',
            values: ['小额贷', '信用贷', '抵押贷']
        }
    ]
});
//发布方式
var pickerDevice = myApp.picker({
    input: '#fabu',
    cols: [
        {
            textAlign: 'center',
            values: ['二手车', '金融通', '信用卡代办', '信用卡垫付']
        }
    ]
});
//还款方式
var pickerDevice = myApp.picker({
    input: '#repayment',
    cols: [
        {
            textAlign: 'center',
            values: ['pos机还款', '扫码还款']
        }
    ]
});</script>
</body>

</html>
