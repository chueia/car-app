<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二手车估价</title>
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/app-main.css">
</head>

<body>
    <div class="view-main jinrong-excel1">
        <div class="main">
            <div class="main-title">
                <div class="exit" onclick='javascript:history.back(-1)'>
                    <img src="./img/exit.png" alt="">
                </div>
                <p>二手车估价</p>
            </div>
            <div class="jinrong-message">
                <span></span>
            </div>
            <div class="excel-box">
                <div>
                    <span class="">卖车地点</span>
                    <input class="choose" placeholder="" readonly id="picker-dependent"></input>
                </div>
                <div>
                    <span class="">选择车型</span>
                    <input class="choose" type="text" placeholder="">
                </div>
                <div>
                    <span class="">首次上牌时间</span>
                    <input type="text" placeholder="" readonly id="calendar-default">
                </div>
                <div>
                    <span class="">上牌城市</span>
                    <input class="choose" placeholder="" readonly id="picker-dependent2"></input>
                </div>
                <div>
                    <span class="">行驶里程</span>
                    <input type="text" placeholder="万公里">
                </div>
            </div>

         
            <div class="careful">
                <img class="careful-img" src="./img/careful.png" alt="">
                <span>填写完整信息，以便准确估价</span>
                <button class="able">
                    提交估价
                </button>
            </div>
        </div>


        <script src="./js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/framework7.min.js"></script>

        <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
